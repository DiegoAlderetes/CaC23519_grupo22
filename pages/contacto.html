<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>
<body>

    <h3>Contactate con nosotros</h3>

    <form action="link" method="post" target="_blank">
        <label for="NombreCompleto">Nombre Completo:</label>
        <input type="text" name="NombreCompleto" id="NombreCompleto">

        <br>
        <br>
        
        <label for="Email">Dirección de E-mail:</label>
        <input type="text" name="Email" id="Email">

        <br>
        <br>

        <label for="NroTelefono">Número de Teléfono</label>
        <input type="text" name="NroTelefono" id="NroTelefono">

        <br>
        <br>

        <label for="Comentarios">Dejanos tus comentarios</label>
        <input type="text" name="Comentarios" id="Comentarios">

        <br>
        <br>
        
 
        <input type="reset" value="Limpiar Datos">
        <input type="submit" value="Enviar Comentario">

    </form>
    
</body>
</html>
