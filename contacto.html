<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href= "img/arbolF.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/ContactStyle.css">
      
    
    <title>Contactanos</title>
</head>
<body>

    <div class="contact">


        <form action="" method="POST" id="cform">
            <div class="form">
                <h1>Registro</h1>
                <div class="grupo">
                    
                    
                    <input type="text" name="" id='cname' required> <span class="barra"></span>
                    <label for='cname'>Nombre Completo:</label>
                    
                </div>

                <div class="grupo">
                    
                    
                    <input type="email" name="" id="cemail" required> <span class="barra"></span>
                    <label for="cemail">Dirección de E-mail:</label>
                   
                </div>

                <div class="grupo">
                    
                    <input type="text" name="" id="ctelefono" required> <span class="barra"></span>
                    <label for="ctelefono">Número de Teléfono</label>
                    
                </div>

                <div class="grupo">
                    
                    <input type="text" name="" id="ccomentarios" required> <span class="barra"></span>
                    <label for="ccomentarios">Comentarios</label>
                    
                </div>

                <button type="submit">Enviar Datos</button>

                <p class="warnings" id="warnings"></p>
                
            
            

            </div>
    
        </form>

    </div>

    <script src="js/main.js"></script>    

</body>
</html>
