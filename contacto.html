<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ContactStyle.css">
    <script src="js/main.js"></script>     
    
    <title>Contactanos</title>
</head>
<body>

    <div class="contact">


        <form action="" method="post" id="form">
            <div class="form">
                <h1>Registro</h1>
                <div class="grupo">
                    
                    
                    <input type="text" name="NombreCompleto" id="NombreCompleto"> <span class="barra"></span>
                    <label for="">Nombre Completo:</label>
                    
                </div>

                <div class="grupo">
                    
                    
                    <input type="email" name="Email" id="Email"> <span class="barra"></span>
                    <label for="">Dirección de E-mail:</label>
                   
                </div>

                <div class="grupo">
                    
                    <input type="text" name="NroTelefono" id="NroTelefono"> <span class="barra"></span>
                    <label for="">Número de Teléfono</label>
                    
                </div>

                <div class="grupo">
                    
                    <input type="text" name="Comentarios" id="Comentarios"> <span class="barra"></span>
                    <label for="">Comentarios</label>
                    
                </div>

                <button type="submit">Enviar Datos</button>
                
            
            

            </div>
    
        </form>

    </div>
    
</body>
</html>
